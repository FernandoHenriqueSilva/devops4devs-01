name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4.1.2
        name: Checkout de Repositório
      - name: Autenticação Docker 
        uses: docker/login-action@v3.1.0
        with: 
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Contrução da Imagem Docker
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            fernandohs99/devops4devs-news:v6
            fernandohs99/devops4devs-news:${{github.run_number}}

  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - name: Conectar com Kubernetes
        run: echo "Configuração do KubeConfig"
      - name: Executar o Deploy
        run: echo "Kubectl Apply"
